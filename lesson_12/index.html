<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Мой первый сайт</title>
</head>
<body>
	
	<div class="section">
		<div class="container">
			<!-- Первая строка под заголовок -->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>Get video-plan</span>
						<strong text-uppercase>How to earn your first million</strong>
					</h1>
				</div>
			</div>
			<!-- The second row -->
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2 ">
					<div class="video">
						<iframe width="100%" height="310" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
						<div class="form">
							<p class="form-header text-center">Input your email</p>
							<form action="#">
								<input type="text" class="form-control input-lg" placeholder="Your name">
								<input type="text" class="form-control input-lg" placeholder="Your email">
								<button class="btn btn-primary btn-lg form-btn big-btn">Get plan</button>
							</form>
						</div>
					</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
				<!-- Row for heading section -->
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<p class="section-header text-uppercase text-center">Why you need do it now?</p>
				</div>
			</div>
			<!-- Block with advantages -->
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="" alt="The first advantage">
							<p>The first advantage</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="" alt="The second advantage">
							<p>The second advantage</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="" alt="The third advantage">
							<p>The third advantage</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="" alt="The forth advantage">
							<p>The forth advantage</p>
						</div>
					</div>
				</div>
			</div>
			<div class="last-row text-center">
				<button class="btn btn-primary btn-lg form-btn">Get plan</button>
			</div>
		</div>
	</div>

</body>
</html>
