<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<!-- Общий флекс контейнер -->
	<div class="all">

		<!-- Шапка сайта -->
		<section class="header">
			<div class="group">
				<p class="group__name">ССА-10</p>
			</div>
			<div class="week">
				<div class="week__day">Понедельник</div>
				<div class="week__num">Знаменатель</div>
			</div>
		</section>

		<!-- Блок с кнопками Подгруппа, Числ./знамен. -->
		<section class="buttons">

			<div class="buttons__group">
				<button class="even">Знаменатель</button>
				<button class="not-even">Числитель</button>
			</div>
			<div class="buttons__week">
				<button class="first-group">1 подгруппа</button>
				<button class="second-group">2 подгруппа</button>
			</div>

		</section>

		<!-- Основной блок  расписанием -->
		<section class="main"></section>

		<!-- Блок с кнопками дня недели для расписания -->
		<section class="footer"></section>
	</div>

</body>
</html>
